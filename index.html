<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./files/login.css">
    <script src="./files/login.js" defer></script>
</head>
<body>
    <div id="outerdiv">
        <h1 id="heading" >LOGIN</h1>
        <form>
            <div class="divitem" id="emaildiv">
                <input class="inputbox" id="emailbox" type="email" placeholder="Enter User Id">
                <img id="usericon" src="./files/user.png"> 
                
            </div>
            <div class="divitem" id="passdiv">
                <input class="inputbox" id="passbox" type="password" placeholder="password">
                <img id="lockicon" src="./files/lock.png"> 
                <img id="eyeicon" src="./files/eyeclose.png" onmousedown="visible()" onmouseup="invisible()"> 
                <span id="result"></span>
            </div>
            <input id="butt" type="button" value="login" onclick="userclick()"> 
    </form>
    </div>
  
</body>
</html>
